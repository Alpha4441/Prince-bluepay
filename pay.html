<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <!-- Payment Form -->
    <form id="paymentForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <button type="submit" id="payButton">Pay</button>
    </form>

    <!-- Loader -->
    <div id="loaderContainer" style="display: none;">
        <p>Loading... Please wait.</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Get references to elements
        const paymentForm = document.getElementById('paymentForm');
        const payButton = document.getElementById('payButton');
        const loaderContainer = document.getElementById('loaderContainer');

        // Event listener for the "Pay" button
        payButton.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent form submission
            if (paymentForm.checkValidity()) {
                // Show loader
                loaderContainer.style.display = 'flex';

                // Simulate a 3-second loading process
                setTimeout(function () {
                    loaderContainer.style.display = 'none'; // Hide loader

                    // Show confirmation dialog
                    const isConfirmed = confirm("Payment successful! Click OK to proceed.");
                    if (isConfirmed) {
                        // Redirect to the second page (banktf.html) with form data
                        const fullName = document.getElementById('fullName').value;
                        const email = document.getElementById('email').value;
                        const queryParams = `?fullName=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}`;
                        window.location.href = 'banktf.html' + queryParams;
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
