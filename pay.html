<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3ee0f23889.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,900&display=swap');
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .top {
            width: 100%;
            height: 39px; 
            margin-top: 30px;
            background: rgb(208, 206, 206);
        }
        .top p {
            padding-top: 6px;
            padding-left: 20px;
        }

        .amount {
            width: 100%;
            height: 120px;
            background: #ffffff;
        }
        .amount h3 {
            float: right;
            position: relative;
            bottom: -20px;
            padding-right: 12px;
        }
        .amount p {
            float: right;
            padding-right: 12px;
        }
        .amount img {
            width: 100px;
            position: relative;
            top: -36px;
        }
        .tp p {
            text-align: center;
        }
        .box {
            width: 95%;
            height: fit-content;
            margin: 0 auto;
            border: 1px solid grey;
            background: #f5f2f2;
        }
        .box h3, p {
            padding-left: 15px;
        }

        .btn button {
            width: 89%;
            height: 39px;
            margin: 0 auto;
            display: block;
            border: none;
            background: orange;
        }

        /* Loader styles */
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid orange;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification-popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="top">
        <p>Bank Transfer <span style="float: right; padding-right: 10px; color: red;">Cancel</span></p>
    </div>
    <div class="amount">
        <h3>NGN <span>6,500</span></h3>
        <img src="f207.png" alt="">  
    </div>
    <div class="tp">
        <p>Proceed to your bank app to complete this Transfer</p>
    </div>

    <div id="spinner" style="display: none;">
        <div class="loader"></div>
        <p> Wait while we confirm your payment... </p>
    </div>

    <div class="notification-popup" id="notificationPopup">
        Payment made successfully! Redirecting...
    </div>

    <div class="box"> 
        <p>Amount</p>
        <h3>NGN 6,500</h3>

        <p>Account Number</p>
        <h3>8125639613</h3>

        <p>Bank Name</p>
        <h3>OPAY</h3>

        <p>Account Name</p>
        <h3>KENNETH JOSEPH DANIEL</h3>
        
        <div class="btn">
            <button id="transferButton">I have made this bank Transfer</button>
        </div>
    </div>

    <script>
        const transferButton = document.getElementById('transferButton');
        const loaderContainer = document.getElementById('spinner');
        const notificationPopup = document.getElementById('notificationPopup');

        transferButton.addEventListener('click', function () {
            // Show the loader
            loaderContainer.style.display = 'flex';

            // Simulate loading
            setTimeout(function () {
                // Hide the loader
                loaderContainer.style.display = 'none';

                // Show notification popup
                notificationPopup.style.display = 'block';

                // Redirect after showing the notification
                setTimeout(function () {
                    notificationPopup.style.display = 'none';
                    window.location.href = 'banktf.html';
                }, 3000);
            }, 2000);
        });
    </script>
</body>
    </html>
